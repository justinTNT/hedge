<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 750px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      color: #1a1a1a;
      background: #fafafa;
    }

    /* Top bar: site dropdown + gear */
    .topbar {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: #f0f0f0;
      border-bottom: 1px solid #ddd;
      font-size: 11px;
      color: #666;
    }
    .topbar label { white-space: nowrap; }
    .topbar select {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 2px 6px;
      font-size: 11px;
      font-family: inherit;
      background: white;
    }
    .topbar .gear-btn {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 14px;
      padding: 2px 4px;
      color: #555;
      border-radius: 3px;
    }
    .topbar .gear-btn:hover { background: #ddd; }

    /* Config section */
    .config-section {
      padding: 10px 12px;
      background: #f7f7f7;
      border-bottom: 1px solid #ddd;
    }
    .config-section.hidden { display: none; }
    .config-section h3 {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #555;
      margin-bottom: 8px;
    }

    .config-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
      margin-bottom: 8px;
    }
    .config-table th {
      text-align: left;
      padding: 4px 6px;
      border-bottom: 1px solid #ddd;
      color: #888;
      font-weight: 600;
    }
    .config-table td {
      padding: 4px 6px;
      border-bottom: 1px solid #eee;
      vertical-align: middle;
    }
    .config-table td.actions-cell {
      white-space: nowrap;
    }
    .config-table input[type="text"] {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 2px 4px;
      font-size: 11px;
      font-family: monospace;
    }

    .config-table .btn-sm {
      border: 1px solid #ccc;
      background: white;
      border-radius: 3px;
      padding: 2px 8px;
      font-size: 10px;
      cursor: pointer;
      color: #333;
    }
    .config-table .btn-sm:hover { background: #eee; }
    .config-table .btn-del {
      border-color: #e74c3c;
      color: #e74c3c;
    }
    .config-table .btn-del:hover { background: #fdecea; }
    .config-table .btn-admin {
      border-color: #007bff;
      color: #007bff;
    }
    .config-table .btn-admin:hover { background: #e8f0fe; }
    .config-table .btn-add {
      border-color: #28a745;
      color: #28a745;
    }
    .config-table .btn-add:hover { background: #e6f9eb; }

    /* Main form */
    .form { padding: 12px; display: flex; flex-direction: column; gap: 10px; }

    .field label {
      display: block;
      font-weight: 600;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #555;
      margin-bottom: 4px;
    }

    .field input[type="text"] {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 6px 8px;
      font-size: 13px;
      font-family: inherit;
    }
    .field input[type="text"]:focus {
      outline: none;
      border-color: #80bdff;
      box-shadow: 0 0 0 2px rgba(0,123,255,0.15);
    }

    .url-display {
      font-size: 12px;
      color: #555;
      word-break: break-all;
      padding: 4px 0;
    }

    /* TipTap editors */
    .editor-container {
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
      overflow: hidden;
    }
    .editor-container:focus-within {
      border-color: #80bdff;
      box-shadow: 0 0 0 2px rgba(0,123,255,0.15);
    }

    .editor-toolbar {
      display: flex;
      gap: 2px;
      padding: 4px;
      border-bottom: 1px solid #eee;
      background: #f8f9fa;
      flex-wrap: wrap;
    }

    .editor-toolbar button {
      min-width: 24px;
      height: 24px;
      padding: 0 4px;
      border: 1px solid transparent;
      border-radius: 3px;
      background: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 11px;
      color: #555;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .editor-toolbar button:hover { background: #e9ecef; }
    .editor-toolbar button.active {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }

    .editor-toolbar .sep {
      width: 1px;
      background: #ddd;
      margin: 2px 3px;
    }

    .editor-content {
      min-height: 80px;
      max-height: 200px;
      overflow-y: auto;
      padding: 8px;
    }
    .editor-content .ProseMirror {
      outline: none;
      min-height: 60px;
    }
    .editor-content .ProseMirror p { margin: 0 0 0.4em 0; }
    .editor-content .ProseMirror p:last-child { margin-bottom: 0; }
    .editor-content .ProseMirror ul,
    .editor-content .ProseMirror ol { padding-left: 1.25em; margin: 0.3em 0; }
    .editor-content .ProseMirror blockquote {
      border-left: 3px solid #ccc;
      padding-left: 0.75em;
      margin: 0.3em 0;
      color: #666;
    }
    .editor-content .ProseMirror code {
      background: #f1f3f4;
      padding: 0.1em 0.3em;
      border-radius: 3px;
      font-size: 0.9em;
    }
    .editor-content .ProseMirror a { color: #007bff; text-decoration: underline; }

    /* Images gallery */
    .images-gallery {
      display: flex;
      gap: 6px;
      overflow-x: auto;
      padding: 4px 0;
    }
    .images-gallery:empty::after {
      content: 'No images found on page';
      color: #999;
      font-size: 12px;
      font-style: italic;
    }

    .img-thumb {
      flex-shrink: 0;
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 2px solid transparent;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.15s, border-color 0.15s;
    }
    .img-thumb:hover { opacity: 1; }
    .img-thumb.selected {
      border-color: #007bff;
      opacity: 1;
    }

    /* Tags */
    .tags-hint {
      font-size: 11px;
      color: #999;
      margin-top: 2px;
    }

    /* Submit */
    .actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button.submit-btn {
      padding: 8px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }
    button.submit-btn:hover { background: #0069d9; }
    button.submit-btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .status {
      font-size: 12px;
      flex: 1;
    }
    .status.error { color: #dc3545; }
    .status.success { color: #28a745; }
  </style>
</head>
<body>
  <div class="topbar">
    <label for="siteSelect">Site:</label>
    <select id="siteSelect"></select>
    <button class="gear-btn" id="gearBtn" title="Configure sites">&#9881;</button>
  </div>

  <div class="config-section hidden" id="configSection">
    <h3>Sites</h3>
    <table class="config-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>URL</th>
          <th>Key</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="configBody"></tbody>
      <tfoot>
        <tr>
          <td><input type="text" id="addName" placeholder="My Site"></td>
          <td><input type="text" id="addUrl" placeholder="http://localhost:8787"></td>
          <td><input type="text" id="addKey" placeholder="admin-key"></td>
          <td class="actions-cell">
            <button class="btn-sm btn-add" id="addSiteBtn">Add</button>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>

  <div class="form">
    <div class="field">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Page title">
    </div>

    <div class="field">
      <label>URL</label>
      <div class="url-display" id="pageUrl">â€”</div>
    </div>

    <div class="field">
      <label>Extract</label>
      <div class="editor-container">
        <div class="editor-toolbar" id="extractToolbar"></div>
        <div class="editor-content" id="extractEditor"></div>
      </div>
    </div>

    <div class="field">
      <label>Comment</label>
      <div class="editor-container">
        <div class="editor-toolbar" id="commentToolbar"></div>
        <div class="editor-content" id="commentEditor"></div>
      </div>
    </div>

    <div class="field">
      <label>Images</label>
      <div class="images-gallery" id="imagesGallery"></div>
    </div>

    <div class="field">
      <label for="tags">Tags</label>
      <input type="text" id="tags" placeholder="tag1, tag2, tag3">
      <div class="tags-hint">Comma-separated</div>
    </div>

    <div class="actions">
      <button class="submit-btn" id="submitBtn">Submit</button>
      <div class="status" id="status"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
